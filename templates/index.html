<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/output.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center">
    <div class="mt-10 text-center">
      <h1 class="text-5xl">Accounting App</h1>
      <div class="flex justify-center my-24">
        <div class="w-56">
          {{form.photo(class="form-control")}}
        </div>
        <div class="ml-4">
          {{form.submit(class="bg-green-500 text-white py-2 px-4 rounded")}}
        </div>
      </div>
      </form>
      {% if file_url %}
      <div class="mt-5">
        <img src="{{ file_url }}" style="width: 400px" />
      </div>
      {% endif %}
    </div>
  </div>
  <div class="flex justify-center">
    <a href="/add">
      <button type="button" class="mx-8 py-3 px-7 border-2 border-black border-solid rounded-xl">
        add
      </button>
    </a>
    <a href="/delete" onclick="renderer('delete')" class="mx-8 py-3 px-5 border-2 border-black border-solid rounded-xl">
      <button type="button">delete</button>
    </a>
    <a href="/getAll" onclick="renderer('getAll')" class="mx-8 py-3 px-5 border-2 border-black border-solid rounded-xl">
      <button type="button">getAll</button>
    </a>
    <a href="/getOne" onclick="renderer('getOne')" class="mx-8 py-3 px-4 border-2 border-black border-solid rounded-xl">
      <button type="button">getOne</button>
    </a>
    <a href="/update" onclick="renderer('update')" class="mx-8 py-3 px-5 border-2 border-black border-solid rounded-xl">
      <button type="button">update</button>
    </a>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div>
      <div class="flex justify-center">
        <div class="mt-24 text-center">
          <h1 class="text-5xl">Accounting App</h1>
          <div class="row">
            <h2>Select a file to upload</h2>
            <p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
            </p>
            {% if filename %}
                <div>
                    <img src="{{ url_for('display_image', filename=filename) }}">
                </div>
            {% endif %}
            <form method="post" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" class="form-control" autocomplete="off" required>
                    </p>
                </dl>
                <p>
                    <input type="submit" value="Submit" class="btn btn-info">
                </p>
            </form>
        </div>
        </div>
      </div>
      <div class="flex justify-center">
        <a
          href="/add"
          onclick="renderer('add')"
          class="mx-8 py-3 px-7 border-2 border-black border-solid rounded-xl"
        >
          <button type="button">add</button>
        </a>
        <a
          href="delete"
          onclick="renderer('delete')"
          class="mx-8 py-3 px-5 border-2 border-black border-solid rounded-xl"
        >
          <button type="button">delete</button>
        </a>
        <a
          href="getAll"
          onclick="renderer('getAll')"
          class="mx-8 py-3 px-5 border-2 border-black border-solid rounded-xl"
        >
          <button type="button">getAll</button>
        </a>
        <a
          href="getOne"
          onclick="renderer('getOne')"
          class="mx-8 py-3 px-4 border-2 border-black border-solid rounded-xl"
        >
          <button type="button">getOne</button>
        </a>
        <a
          href="update"
          onclick="renderer('update')"
          class="mx-8 py-3 px-5 border-2 border-black border-solid rounded-xl"
        >
          <button type="button">update</button>
        </a>
      </div>
      <div class="flex justify-center mt-10">
        <form action="{{ url_for('add') }}" method="POST">
          <input
            class="border-2 border-solid border-black rounded-xl mx-4"
            type="text"
            name="date"
            value=""
            placeholder="Date"
          />
          <input
            class="border-2 border-solid border-black rounded-xl mx-4"
            type="number"
            name="cash"
            value=""
            placeholder="Cash"
          />
          <input
            class="border-2 border-solid border-black rounded-xl mx-4"
            type="number"
            name="credit"
            value=""
            placeholder="Credit"
          />
          <input
            class="border-2 border-solid border-black rounded-xl mx-4"
            type="number"
            name="other"
            value=""
            placeholder="Other"
          />
          <a href="/add">
            <button class="bg-blue-400 border-2 border-solid border-black px-4 py-1 rounded-xl" type="submit">Add Data</button>
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
